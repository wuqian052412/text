<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/var.css">
	<link rel="stylesheet" href="../lib/jquery-TTCarousel/jquery-TTCarousel.css">
	<script src="../js/require.js" data-main="../js/login.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header clearfix">
			<div class="register-bar">
				<a href="register.html">立即注册</a>
				还没有ZOL商城账号？
			</div>
			<div class="logo">
				<a href="../index.html">
					<img src="../img/logow.png" alt="">
					<p>中关村在线旗下网上商城</p>
				</a>
			</div>
		</div>
		<form action="#">
			<div class="login-wrap clearfix">
				<div class="ad-div">
					<div><a href="#"><img src="../img/ad2.jpg" alt=""></a></div>
				</div>
				<div class="login-layer">
					<div class="login-head">
						<a href="#" class="otherLogin-bar">手机动态码登录</a>
						<h3>登录ZOL商城</h3>
					</div>
					<div class="login-content">
						<div class="form-item username">
							<input name="username" type="text" value autocomplete="off" placeholder="手机号/邮箱/用户名" class="text" id="username" maxlength="100">
							<ul class="account-list"></ul>
						</div>
						<div class="form-item">
							<input name="password" type="password" value autocomplete="off" placeholder="密码" class="text" id="password" maxlength="20">
						</div>
						<div class="form-other">
							<a href="#">忘记密码？</a>
						</div>
						<input name="btn" type="button" value="登录" class="login-layer-btn">

					</div>
					<div class="collaborate clearfix">
						<div class="xian"></div>
						<p>合作账号登录</p>
						<div class="xian"></div>
					</div>
					<div class="login-foot clearfix">
						<a href="#" class="weixin"><img src="" alt="">微信</a>
						<a href="#" class="weibo"><img src="" alt="">微博</a>
						<a href="#" class="qq"><img src="" alt="">QQ</a>
						<a href="#" class="zhifubao"><img src="" alt="">支付宝</a>
						<a href="#" class="baidu"><img src="" alt="">百度</a>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="login-safe-tip"></div>
	<div class="footer">
		<div class="wrapper clearfix">
			<div class="about">
				<a href="#">关于ZOL商城</a>|
				<a href="#">联系我们</a>|
				<a href="#">帮助中心</a>
			</div>
			<div class="copyright">
				©2017. 中关村在线 版权所有
			</div>
		</div>
	</div>
</body>
</html>
